<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Overwatch - Fight or Flight</title>
    <link href="https://fonts.googleapis.com/css?family=Nunito:400,700,900" rel="stylesheet"> 
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <header>
        <h1>Fight or Flight</h1>
        <h2>Learn your damn voicelines</h2>        
    </header>

    <main>
        <div class="voiceline">Ladies and gentlemen, start your engines!</div>
        <div class="character">Junkrat</div>
        <p>Is this an <em>enemy</em> or <em>ally</em> voiceline?</p>
        <button class="enemy">Enemy</button>
        <button class="ally">Ally</button>

        <div class="result">
            <div class="correct">Correct</div>
            <div class="wrong">Wrong</div>        
        </div>
    </main>

    <footer>
        <div><span class="key">&rarr;</span><span class="key">D</span> Allied hero</div>
        <div><span class="key">&larr;</span><span class="key">A</span> Enemy hero</div>
    </footer>

    <script src="data.js"></script>
    <script src="script.js"></script>
</body>
</html>
